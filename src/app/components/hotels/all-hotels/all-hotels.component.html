<div class="all_table relative overflow-x-auto">

    <form class="max-w-md mx-6 mb-10">

        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="search" id="default-search" class="crud_input block w-full p-4 ps-10"
                placeholder="ابحث هنا ...." required />
            <button type="submit"
                class="text-white absolute end-2.5 bottom-2.5 px-3 py-2 thirdry_bg rounded-xl"> بحث </button>
        </div>
    </form>

    <table class="w-full text-sm text-left rtl:text-right">
        <thead class="crud_head_titles">
            <tr>
                @for(title of table_head_titles ; track $index) {
                <th scope="col" class="px-6 py-3 ">
                    {{title}}
                </th>
                }
                <th scope="col" class="px-6 py-3 text-center">
                    الاعدادات
                </th>
            </tr>
        </thead>
        <tbody>
            @for(hotel of all_hotels ; track $index) {
            <tr class="crud_body_data border-t">
                <td class="px-2 py-4 crud_body_secondry_color ">
                    ({{$index+1}})
                </td>
                <td class="px-2 py-4">
                    {{hotel.name}}
                </td>
                <td class="px-2 py-4 crud_body_secondry_color">
                    {{hotel.address}}
                </td>
                <td class="px-2 py-4">
                    {{hotel.place | enum : "city"}}
                </td>
                <!-- <td class="px-2 py-4">
                    {{hotel.residencesCount}} <span class="text-sm px-1">فرد</span>
                </td> -->
                <td class="px-2 py-4">
                    {{hotel.bedPrice}} <span class="text-sm px-1">.ر.س</span>
                </td>
                <td class="px-2 py-4">
                    {{hotel.roomPrice}} <span class="text-sm px-1">.ر.س</span>
                </td>



                <td class="px-6  py-4 flex items-center justify-center gap-4">
                    <!-- <span class="crud_icon edit_icon_color"><i class="fa-regular fa-eye"></i></span> -->

                    <span [routerLink]="['../edit' ]" (click)="save_hotel(hotel)" class="crud_icon show_icon_color">
                        <i class="fa-regular fa-pen-to-square"></i></span>

                    <span (click)="show_delete_alert( hotel.name , hotel.id)" class="crud_icon delete_icon_color">
                        <i class="fa-solid fa-trash"></i></span>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
