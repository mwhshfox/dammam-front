<section class="all_sec ">
    <div class="flex justify-between items-center page-layout">
        <h4 class="font-bold text-[2.5rem]">المدفوعات</h4>
        <div class="flex gap-3">
            @if (current_stage == "all") {
            <!-- [routerLink]="['./add-new' ]" -->
            <button class="shared_btn_style secondry_btn" title="إضافة دفعة">
                <span><i class="fa-solid fa-plus"></i></span>
                إضافة دفعة
            </button>
            <button class="shared_btn_style thirdry_btn" title="اجراءات"><span><i
                        class="fa-solid fa-arrow-up-from-bracket"></i></span>اجراءات</button>
            }

            @else if (current_stage == "add-new" || current_stage == "edit") {
            <button [routerLink]="['./all-payments']" class="shared_btn_style thirdry_btn" title="عرض كل الفنادق">
                <span><i class="fa-solid fa-home"></i></span>
                عرض الكل
            </button>
            }

            <button (click)="print()" class="shared_btn_style thirdry_btn" title="طباعة">
                <span><i class="fa-solid fa-print"></i></span>
                طباعة
            </button>
        </div>
    </div>



    <router-outlet></router-outlet>


</section>
