<div class="min-h-[90vh] bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center">
            <div class="w-16 h-16 rounded-full bg-[#6A0808] flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">تغيير كلمة المرور</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            يرجى إدخال كلمة المرور الحالية والجديدة لتحديث بياناتك
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                <div>
                    <label for="currentPassword" class="block text-sm font-medium text-gray-700">كلمة المرور
                        الحالية</label>
                    <div class="mt-1 relative">
                        <input id="currentPassword" name="currentPassword" type="text"
                            autocomplete="current-password" required formControlName="currentPassword"
                            [class.border-red-300]="f['currentPassword'].touched && f['currentPassword'].errors"
                            [class.border-gray-300]="!f['currentPassword'].errors || !f['currentPassword'].touched"
                            class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#6A0808] focus:border-[#6A0808] sm:text-sm">
                    </div>
                    <div *ngIf="f['currentPassword'].touched && f['currentPassword'].errors"
                        class="mt-1 text-sm text-red-600">
                        <span *ngIf="f['currentPassword'].errors['required']">هذا الحقل مطلوب</span>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور الجديدة</label>
                    <div class="mt-1 relative">
                        <input id="password" name="password" type="text" autocomplete="new-password" required
                            formControlName="password"
                            [class.border-red-300]="f['password'].touched && f['password'].errors"
                            [class.border-gray-300]="!f['password'].errors || !f['password'].touched"
                            class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#6A0808] focus:border-[#6A0808] sm:text-sm">
                    </div>
                    <div *ngIf="f['password'].touched && f['password'].errors" class="mt-1 text-sm text-red-600">
                        <span *ngIf="f['password'].errors['required']">هذا الحقل مطلوب</span>
                        <span *ngIf="f['password'].errors['minlength']">يجب أن تكون كلمة المرور 6 أحرف على الأقل</span>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">تأكيد كلمة المرور
                        الجديدة</label>
                    <div class="mt-1 relative">
                        <input id="confirmPassword" name="confirmPassword" type="text" autocomplete="new-password"
                            required formControlName="confirmPassword"
                            [class.border-red-300]="(f['confirmPassword'].touched && f['confirmPassword'].errors) || updateForm.errors?.['mismatch']"
                            [class.border-gray-300]="!f['confirmPassword'].errors && !updateForm.errors?.['mismatch']"
                            class="appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#6A0808] focus:border-[#6A0808] sm:text-sm">
                    </div>
                    <div *ngIf="(f['confirmPassword'].touched && f['confirmPassword'].errors) || updateForm.errors?.['mismatch']"
                        class="mt-1 text-sm text-red-600">
                        <span *ngIf="f['confirmPassword'].errors?.['required']">هذا الحقل مطلوب</span>
                        <span *ngIf="updateForm.errors?.['mismatch']">كلمة المرور غير متطابقة</span>
                    </div>
                </div>

                <div>
                    <button type="submit" [disabled]="updateForm.invalid || isLoading"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#6A0808] hover:bg-[#8a0a0a] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#6A0808] disabled:opacity-50 disabled:cursor-not-allowed">
                        <span *ngIf="!isLoading">تغيير كلمة المرور</span>
                        <span *ngIf="isLoading">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            جاري التحديث...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
